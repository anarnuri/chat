<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document QA Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #10a37f;
            --light-bg: #f7f7f8;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--light-bg);
        }
        .chat-container {
            max-width: 900px;
            height: 90vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: white;
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            padding: 12px 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background-color: white;
            margin-left: auto;
            border: 1px solid #e5e5e5;
        }
        .assistant-message {
            background-color: #f0f0f0;
            margin-right: auto;
        }
        .chat-input {
            background-color: white;
            padding: 15px;
            border-top: 1px solid #e5e5e5;
        }
        .upload-btn {
            position: relative;
            overflow: hidden;
        }
        .upload-btn input {
            position: absolute;
            opacity: 0;
            right: 0;
            top: 0;
            font-size: 100px;
        }
        .typing-indicator {
            display: inline-block;
        }
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #888;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Document QA Assistant</h5>
            <div class="upload-btn btn btn-sm btn-outline-primary">
                <i class="fas fa-file-upload"></i> Upload PDF
                <input type="file" id="file-input" accept=".pdf,.txt">
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="text-center text-muted mt-5">
                Upload a document to start asking questions
            </div>
        </div>
        
        <div class="chat-input">
            <form id="message-form" class="d-flex gap-2">
                <input 
                    type="text" 
                    id="message-input" 
                    class="form-control" 
                    placeholder="Ask a question about the document..." 
                    disabled
                >
                <button type="submit" class="btn btn-primary" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
